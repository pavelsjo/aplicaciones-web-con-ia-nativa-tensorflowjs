<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification Demo</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper 0 orange darken-3">
            <a href="" class="brand-logo">Image Classification Demo</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">

                <li class="active"><a href="">Mobilenet</a></li>
                <li><a href="https://github.com/pavelsjo/image-classification-tensorflowjs">Github</a></li>

            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s8">
                <div class="card-panel orange darken-2">        
                    <img id="img" src="example.png" class="responsive-img ">
                    <form action="#">
                        <div class="file-field input-field">
                          <div class="btn blue-grey darken-4">
                            <span>File</span>
                            <input type="file">
                          </div>
                          <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                          </div>
                        </div>
                      </form>
                </div>
                <div class="container right-align">
                    <a class="btn-floating btn-large pulse blue-grey darken-4 " id="btn-pred"><i class="material-icons">photo_filter</i></a>
                    <a class="btn-floating blue-grey darken-4" id="btn-clean"><i class="material-icons">delete</i></a>
                </div>

            </div>
            <div class="col s4">

                <div class="card-panel orange darken-2 center-align">
                    <h5>Top 10</h5>
                    <div class="preloader-wrapper">
                        <div class="spinner-layer spinner-red-only">
                          <div class="circle-clipper left">
                            <div class="circle"></div>
                          </div><div class="gap-patch">
                            <div class="circle"></div>
                          </div><div class="circle-clipper right">
                            <div class="circle"></div>
                          </div>
                        </div>
                      </div>
                    <div class="collection" id="predicciones"></div>                    
                </div>                
            </div>
        </div>        
    </div>    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Tensorflowjs -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <!-- Source-->
    <script src="app.js"></script>
</body>
</html>
